<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css" type="text/css" media="all">
    <script src="./js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="./js/scripts.js" type="text/javascript"></script>
    <title>Form Input Example Project: Surveys</title>
  </head>
  <body>
    <div class="container">
      <form id="surveyInput">
        <div class="form-group">
          <label for="usernameInput">Please provide your name here:</label>
          <input id="usernameInput" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="dateBorn">Please state your date of birth:</label>
          <input id="dateBorn" class="form-control" type="date">
        </div>
        <div class="form-group">
          <label for="favoredBeverage">What is your favorite kind of coffee?</label>
          <select id="favoredBeverage" class="form-control">
            <option>Espresso.</option>
            <option>Mocha.</option>
            <option>Cappuccino.</option>
            <option>Iced Coffee.</option>
            <option>Not so much coffee, but I love hot chocolate!</option>
            <option>I prefer other hot drinks beyond those listed here.</option>
            <option>I'm not really favored towards any of these.</option>
          </select>
        </div>
        <label>What is your favored ice cream flavor?</label>
        <div id="radioForm">
          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="chocolate" checked>
              Chocolate
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="vanilla">
              Vanilla
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="cookiesandcream">
              Cookies & Cream
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="color">What is your favorite color?</label>
          <input id="color" class="form-control" type="color">
        </div>
        <button type="submit" class="btn">Submit the Survey</button>
      </form>
    </div>
  </body>
</html>
